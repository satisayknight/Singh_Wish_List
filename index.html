<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wishlist Destinations</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <header>
      <section class="container-fluid col-md-12 box">
        <h1>Vacation Destinations Wishlist</h1>
        <p>
          found exciting places to visition on your next vacation? use this form
          below to add them to your wishlist
        </p>
      </section>
      <section class="row">
        <section class="container-fluid text-center col-md-4 box-for-forms-one">
          <div class="centering">
            <p>
              <label for="input">Destination name</label>
            </p>
            <p>
              <input
                type="text"
                id="input"
                placeholder="Enter the name of the destination"
              />
            </p>
            <p>
              <label for="input">Location</label>
            </p>
            <p>
              <input type="text" id="input" placeholder="Where is it located" />
            </p>
            <p>
              <label for="input">Photo</label>
            </p>
            <p>
              <input
                type="text"
                id="input"
                placeholder="Enter an image url of the place"
              />
            </p>
            <p>
              <label for="input">Description</label>
            </p>
            <p>
              <input type="text" id="input" placeholder="Where is it Located" />
            </p>
            <button type="button" class="btn btn-primary btn-lg btn-block">
              Add to list
            </button>
          </div>
        </section>
        <section
          class="container-fluid col-md-4 col-md-offset-4 box-for-forms-two"
        >
          <div class="box-for-forms-three row">
            <p>Enter destination details</p>
          </div>
          <div class="box-for-forms-four row"></div>
        </section>
      </section>
    </header>
  </head>
  <body></body>
</html>
